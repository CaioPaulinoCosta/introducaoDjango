<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .result{
            font-size: 24px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>
        Calculadora de soma
    </h1>
    <div class="container">
        <form method="GET" action="{% url 'sum_numbers' %}">
            <input class="input-group input-group-lg" type="text" name="num1" placeholder="Digite o primeiro número">
            <input class="input-group input-group-lg mt-3" type="text" name="num2" placeholder="Digite o primeiro número">
            <div class="d-grid gap-2">
                <input class="btn btn-outline-success mt-3" type="submit" value="somar">
            </div>
        </form>
        {% if result %}
        <div class="result">
            A soma de {{ num1 }} e {{ num2 }} é {{result}}.
        </div>
        {% endif %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
